<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>To-do</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">
                        <h4 class="task-tittle">Buy some grass</h4>
                        <p class="task-description">The weed is over,
                             lets buy it faster as possbile!</p>
                    </div>
                </div>
            </div>
            <button type="button" class="add-button">+</button>
        </div>
        <div class="board">
            <h3>Doing</h3>
            <div class="dropzone">

            </div>
        </div>
        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">

            </div>
        </div>
    </div>

<script src="drag.js" defer </script></script>

</body>
</html>
